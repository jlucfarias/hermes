name: CI
on:
  pull_request:
    branches:
      [develop]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Dependencies
      run: npm ci
    # - name: Test Coverage
    #   uses: mattallty/jest-github-action@v1
    #   with:
    #     changes-only: true
    - name: Build
      run: npm run build
